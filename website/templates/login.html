{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block head %}
<!--Page specific styles-->
<style>

#backgroundVideo {
    width: 100%;
    height: 110%;
    object-fit: cover;
}

  .vid-container {
    height: 700px;
    width: auto;
    display: flex;
    align-items: center;   
    justify-content: center;
  }

  .vid-overlay {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    z-index: -1;
  }

  .login-form-container {
    position: absolute;
    top: 0;
    height: 750px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;   
  }

  .login-form {
    z-index: 5;
  }

</style>
{% endblock %}


{% block content %}
<body>
  <!--Background-->
    <div class="vid-container">
      <video autoplay muted loop id = "backgroundVideo" src="/static/Blast and Dash BG.mp4" type="video/mp4"></video>
    </div>
    <div class="vid-overlay"></div>
    <!--Login form-->
      <div class="login-form-container">
        <div class="login-form container">
          <form method="POST">
            <h3 class="text-light" align="center">Login</h3>
            <div class="form-group">
              <label class="text-light" for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label class="text-light" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
              />
            </div>
            <br />
            <div align="center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
</body>
{% endblock %}
