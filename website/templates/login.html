{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block head %}
<style>

  #backgroundVideo {
    position: absolute;
    z-index: -100;
  }

  #center-item {
    display: inline;
    float: none;
  }

  #mainBTN {
    height: 1080px;
    width: auto;
  
    margin:auto;
  }

  @media (min-aspect-ratio: 16/9) {
    #backgroundVideo {
      width: 100%;
      height: auto;
    }

  form {
    align-content: center;
    margin: auto;
    width: 60%;
  }  
}
</style>
{% endblock %}

{% block background %}
<video autoplay muted loop id = "backgroundVideo" src="/static/Blast and Dash BG.mp4" type="video/mp4"></video>
{% endblock %}

{% block content %}
    <form method="POST">
      <h3 class="text-light" align="center">Login</h3>

      <div class="form-group">
        <label class="text-light" for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label class="text-light" for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
{% endblock %}
