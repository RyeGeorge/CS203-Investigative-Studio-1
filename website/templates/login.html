{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block head %}
<style>

#backgroundVideo {
  position: absolute;
  top: -350px;
    z-index: -2;
    width: auto;
    height: 110%;
  }

  .vid-container {
    height: 300px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .bg-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
  }

  .login-form {
    
  }

</style>
{% endblock %}


{% block content %}
<body>
    <div class="vid-container">
      <video autoplay muted loop id = "backgroundVideo" src="/static/Blast and Dash BG.mp4" type="video/mp4"></video>
      <div class="bg-overlay"></div>
    </div>
      <div class="login-form">
        <form method="POST">
          <h3 class="text-light" align="center">Login</h3>
          <div class="form-group">
            <label class="text-light" for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label class="text-light" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
            />
          </div>
          <br />
          <div align="center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
  </div>
</body>
{% endblock %}
