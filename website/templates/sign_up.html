{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 

{% block head %}

<style>

  h3 {
    color: white;
  }

  form label {
    color: white;
  }

  #backgroundVideo {
    width: 100%;
    height: 110%;
    object-fit: cover;
    z-index: -2;
  }

  .vid-container {
    height: 700px;
    width: auto;
    display: flex;
    align-items: center;   
    justify-content: center;
  }

  .vid-overlay {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    height: 100%;
    width: 100%;
    z-index: -1;
  }

  .form-container {
    position: absolute;
    top: 5%;
    height: 750px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center; 
  }



</style>

{% endblock %}

{% block content %}

  <div class="vid-container">
    <video autoplay muted loop id = "backgroundVideo" src="/static/Blast and Dash BG.mp4" type="video/mp4"></video>
  </div>
  <div class="vid-overlay"></div>

  <div class="form-container">

    <div class="signup-form container">
      <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group">
          <label for="password2">Password (Confirm)</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  
    </div>

  </div>

{% endblock %}
