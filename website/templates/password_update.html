{% extends 'base.html' %}  {% block title %}Update Password{% endblock %}


{% block head %}
<style>
    .form-container {
        height: 700px;
        width: 100%;

        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock %}


{% block content %}

<body>
    <div class="form-container">
        <div class="container">
            <h1 class="text-center">Update Password</h1>
            <form method="post">  
                <div class="pt-3 form-group container">  
                    <label class="text-white">Curent Password</label>  
                    <input type="password" name="current_password"  
                        placeholder="Current Password" class="form-control"  
                    ></input>  
                </div>  
            
                <div class="form-group container">  
                    <label class="text-white">Email</label>  
                    <input type="text" name="email"  
                        placeholder="Email" class="form-control"  
                    ></input>  
                </div>  
            
                <div class="form-group container">  
                    <label class="text-white">New Password</label>  
                    <input type="password" name="new_password1"
                        placeholder="New Password" class="form-control"  
                    ></input>  
                </div> 
            
                <div class="form-group container">  
                    <label class="text-white">Confirm New Password</label>  
                    <input type="password" name="new_password2"  
                        placeholder="Confirm New Password" class="form-control"  
                    ></input>  
                </div> 
            
                <div class="form-group container">  
                    <button type="submit" class="btn btn-primary">Submit</button>  
                </div> 
            </form>  
            
        </div>
    </div>
</body>

{% endblock %}
